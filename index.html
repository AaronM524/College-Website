<!doctype html>
<html lang="en">
    <head>
        <title> UCLA College Website</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <header>
                <nav class="navbar navbar-expand-lg bg-body-tertiary shift">
                    <div class="container">
                        <!-- Logo -->
                        <a class="navbar-brand" href="#">
                            <img src="/images/UCLA Logo.png" alt="UCLA" width="75" height="50">
                        </a>
            
                        <!-- Toggler for mobile view -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
            
                        <!-- Navbar Links -->
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>General Info</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>Academic Programs</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>Student Life</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>Cost & Financial Aid</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>Alumni Success</b></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        <main>
            <!-- Carousel Beginning-->
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/UCLA HOME.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/v3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/football.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <!-- Carousel End-->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Add custom height to the image to shorten it -->
                        <img src="images/The_University_of_California_UCLA.svg.png" class="img-fluid hover-effect" alt="Example Image" style="height: 400px;">
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="ms-4"> <!-- Add margin to the text -->
                            <h2>Welcome to UCLA</h2>
                            <p>UCLA offers a world-class education, diverse academic programs, and vibrant campus life that prepares students for success.</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
